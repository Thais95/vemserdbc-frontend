<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/patinha.png" type="image/x-icon">
    <title>Contato</title>
</head>
<body style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <main>
        <header>
            <span><img src="../assets/patinha.png" alt="Imagem de patinha" style="width: 40px; vertical-align: middle;">
            Melhores alunos do #Vem Ser DBC</span>
        </header>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../sobre/index.html">Sobre</a></li>
                <li><a href="../contato/index.html">Contato</a></li>
            </ul>
        </nav>
        
        <form>
            <h3 style="font-size: small; margin-top: 30px;">Formulário de teste para contato com a dona da página (não a ONG :P)</h3>
            <div style="margin-top: 30px;">
                <label for="nome">Digite seu nome completo:</label>
                <input type="text" name="nome">
            </div>
            <div style="margin-top: 30px;">
                <label for="email">Digite seu e-mail:</label>
                <input type="email" name="email">
            </div>
            <div style="margin-top: 30px;">
                <label for="select-input">Qual o motivo do contato?</label>
                <select name="select-input" id="select-input">
                    <option value="motivo" selected disabled hidden>Selecione o motivo</option>
                    <option value="feedback">Feedback</option>
                    <option value="duvida">Dúvida</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div style="margin-top: 30px;">
                <label for="mensagem">Digite sua mensagem:</label>
                <br />
                <textarea name="mensagem" id="mensagem" cols="40" rows="10"></textarea>
            </div>
            <div style="margin-top: 30px;">
                <input type="submit" value="Enviar o formulário" />
            </div>
        </form>
    </main>

    <footer style="margin-top: 30px;">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../sobre/index.html">Sobre</a></li>
            <li><a href="../contato/index.html">Contato</a></li>
        </ul>
        <address>Jardins do VillageMall - Piso L1 <span style="font-size:small;"><em>(dias 08 e 09/10/22 - das 14h às 20h)</em></span></address>
    </footer>
</body>
</html>
