<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.mobile.css" media="screen and (max-width: 720px)">
    <title>Exercício 06</title>
</head>
<body>
    <main class="container">

        <div class="card-container">

            <div class="card-profile-container">

                <img class="user-banner" src="./img/banner.png" alt="Banner do perfil">

                <img class="user-photo" src="./img/profile-photo.png" alt="Foto de perfil do usuário">

                <h1 class="user-name">
                    John Carter
                </h1>

                <p class="user-description">
                    Aliquam ut vitae vitae enim viverra luctus sollicitudin aliquam itae pulvinar vestibulum dict at ipsum.
                </p>

                <div class="user-social">

                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="./img/facebook.svg" alt="Facebook">
                    </a>

                    <a href="https://www.twitter.com/" target="_blank">
                        <img src="./img/twitter.svg" alt="Twitter">
                    </a> 

                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="./img/instagram.svg" alt="Instagram">
                    </a>

                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="./img/linkedIn.svg" alt="LinkedIn">
                    </a>

                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="./img/youtube.svg" alt="YouTube">
                    </a>

                </div>
            </div>

            <div class="card-links-container">

                    <div class="link-box">
                        <a class="link-style" href="#">
                            <span class="link-name">
                            <img class="link-icon" src="./img/icon-1.svg" alt="Ícone do portfólio">
                            Visit my portfolio</span>
                            <img class="link-arrow" src="./img/arrow.svg" alt="Ícone de seta">
                        </a>
                    </div>

                    <div class="link-box">
                        <a class="link-style" href="#">
                            <span class="link-name">
                            <img class="link-icon" src="./img/icon-2.svg" alt="Ícone do artigo">
                            Read my articles</span>
                            <img class="link-arrow" src="./img/arrow.svg" alt="Ícone de seta">
                        </a>
                    </div>

                    <div class="link-box">
                        <a class="link-style" href="#">
                            <span class="link-name">
                            <img class="link-icon" src="./img/icon-3.svg" alt="Ícone do podcast">
                            Listen to my podcast</span>
                            <img class="link-arrow" src="./img/arrow.svg" alt="Ícone de seta">
                        </a>
                    </div>

                    <div class="link-box">
                        <a class="link-style" href="#">
                            <span class="link-name">
                            <img class="link-icon" src="./img/icon-4.svg" alt="Ícone da loja">
                            Visit my store</span>
                            <img class="link-arrow" src="./img/arrow.svg" alt="Ícone de seta">
                        </a>
                    </div>

                    <div class="link-box">
                        <a class="link-style" href="#">
                            <span class="link-name">
                            <img class="link-icon" src="./img/icon-5.svg" alt="Ícone do canal">
                            Subscribe to my channel</span>
                            <img class="link-arrow" src="./img/arrow.svg" alt="Ícone de seta">
                        </a>
                    </div>
                    
            </div>

        </div>

    </main>
</body>
</html>
